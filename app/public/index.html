<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>wurst</title>
    <script src="node_modules/react/dist/react.js"></script>
    <script src="node_modules/react/dist/JSXTransformer.js"></script>
    <script src="node_modules/fixed-data-table/dist/fixed-data-table.js"></script>
    <link rel="stylesheet" media="all" href="node_modules/fixed-data-table/dist/fixed-data-table.css">
  </head>
  <body>
    <div id="example"></div>
    <script type="text/jsx">

var Table = FixedDataTable.Table;
var Column = FixedDataTable.Column;

// Table data as a list of array.
var rows = [];

function rowGetter(rowIndex) {
  return rows[rowIndex];
}

function doTheRender() {
    React.render(
      <Table
        rowHeight={50}
        rowGetter={rowGetter}
        rowsCount={rows.length}
        width={600}
        height={500}
        headerHeight={50}>
        <Column
          label="path"
          width={300}
          dataKey={0}
        />
        <Column
          label="status"
          width={300}
          dataKey={1}
        />
      </Table>,
      document.getElementById('example')
    );
}

doTheRender();

var xhr = new XMLHttpRequest();
xhr.open('get', 'list.json', true);
xhr.onload = function() {
    rows = JSON.parse(xhr.responseText);

    doTheRender();
};
xhr.send(null);

    </script>
  </body>
</html>
